<h2>Detalles del Producto</h2>

<div *ngIf="product">
  <div class="contenedorData">
      
    <img src="{{product.photo_url}}" alt="" width="300px" height="250px">
    <h3>Nombre: {{ product.name }}</h3>
    <p><b>Descripcion:</b> <br><br>{{ product.description }}</p>
    <p><b>Precio:</b> {{ product.price | currency }}</p>
  </div>
  

</div>
