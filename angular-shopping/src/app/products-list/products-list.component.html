
<h1>Lista de Productos</h1>
<div *ngFor="let product of products; index as productId">

    <div class="contenedorData">

        
        <h3>Nombre: {{product.name}}</h3>
        <p>Precio: {{product.price | currency}}</p>

        

        <img src="{{product.photo_url}}" alt="" width="300px" height="250px">

        <a [title]="'Detalles'" [routerLink]="['/products', productId]">
            Ver detalles
        </a>

    </div>
    
    
    
</div>
